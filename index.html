<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1E40AF" />
    <meta name="description" content="AnyFileMonitor Dashboard zur Ãœberwachung von Dateiverarbeitungsprozessen" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/AFM3.svg" />
    <title>AFM Dashboard</title>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Cloudflare Web Analytics -->
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "c5bcde4e10a14377a678749c773312ca"}'></script>
    <!-- End Cloudflare Web Analytics -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
  </body>
</html>
